<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/registrationForm/i.css">
	<link rel="stylesheet" href="../css/registrationForm/desktop.css">
	<link rel="stylesheet" href="../css/registrationForm/anim.css">
</head>
<body>
	<div class="form">
		<form id="signUpForm" action="">
			<div class="underlinedInput" style="--i: 0s;">
				<label for="">Name</label>
				<input type="text" name="" id="name" placeholder="Name" >
			</div>
			<div class="underlinedInput" style="--i: .05s;">
				<label for="">Last name</label>
				<input type="text" name="" id="lastName" placeholder="Last name" >
			</div>
			<div class="underlinedInput" style="--i: .1s;">
				<label for="">Passport number</label>
				<input type="number" name="" id="passportNumber" placeholder="Passport number" >
			</div>
			<div class="underlinedInput" style="--i: .15s;">
				<label for="">Phone</label>
				<input type="number" name="" id="phone" placeholder="Phone" >
			</div>
			<div class="underlinedInput" style="--i: .2s;">
				<label for="">Password</label>
				<input type="password" name="" id="password" placeholder="Password" >
			</div>
			<div class="underlinedInput" style="--i: .25s;">
				<label for="">Repassword</label>
				<input type="password" name="" id="repassword" placeholder="Repassword" >
			</div>
			<button type="submit">Sing up</button>
		</form>
		<img src="../imgs/signUpFon.jpg" alt="" srcset="">
	</div>
	<script type="module" src="../script/signUp.js"></script>
</body>
</html>
