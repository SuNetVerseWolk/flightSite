<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/registrationForm/i.css">
	<link rel="stylesheet" href="../css/registrationForm/desktop.css">
	<link rel="stylesheet" href="../css/registrationForm/anim.css">
</head>
<body>
	<div class="form">
		<form id="loginForm" action="">
			<div class="underlinedInput" style="--i: 0s;">
				<label for="">Phone</label>
				<input type="number" name="" id="phone" placeholder="Phone" required>
			</div>
			<div class="underlinedInput" style="--i: .2s;">
				<label for="">Password</label>
				<input type="password" name="" id="password" placeholder="Password" required>
			</div>
			<button class="rectBR" type="submit">Login</button>
		</form>
		<img src="../imgs/signUpFon.jpg" alt="" srcset="">
	</div>
	<script type="module" src="../script/login.js"></script>
</body>
</html>
